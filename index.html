<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali Wishes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="diwali-text">
        ðŸŽ† Happy Diwali ðŸŽ†<br>
        May this festival of lights<br> bring joy and prosperity to you!
    </div>

    <!-- Fireworks -->
    <div class="firework-container" id="firework-container"></div>

    <script>
        // Generate Fireworks
        function createFirework() {
            const fireworkContainer = document.getElementById('firework-container');
            for (let i = 0; i < 20; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.setProperty('--x', Math.random() * 200 - 100);
                firework.style.setProperty('--y', Math.random() * 200 - 100);
                fireworkContainer.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }
        }
        
        setInterval(createFirework, 500); // Trigger every 0.5s
    </script>
</body>
</html>
